name: Dev Build

on:
  push:
    branches: [ dev ]
    paths: [ src/** ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout repo
        with:
          path: app
          token: ${{ secrets.ACTIONS_PAT }}
      - name: Configure git
        run: |
          git config --global user.name "Build Monkey"
          git config --global user.email "<>"
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: 'Create settings.xml'
        uses: s4u/maven-settings-action@v3.0.0
        with:
          githubServer: false
          servers: '[{"id": "ossrh", "username": "${{ secrets.SONATYPE_USERNAME }}", "password": "${{ secrets.SONATYPE_DEPLOY_KEY }}"}]'
      - name: Publish to Maven Central
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cd app
          mvn clean deploy -P gpg,publish -DcreateChecksum=true 2>&1 | tee log.txt
          result_code=${PIPESTATUS[0]}
          exit $result_code
      - name: Tag release version
        run: |
          cd app
          git add .
          git commit -m "[ci skip] Deploy dev version $version"
          version=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout)
          git tag -a $version -m "Dev $version"
      - uses: actions/checkout@v4
        name: Checkout editor branch
        with:
          ref: editor
          path: editor
      - name: Update Javadocs
        run: |
          rm -rf editor/static/javadocs
          cp -r app/gh-pages/apidocs/ editor/static/javadocs/
          cd editor
          git add .
          git commit -m "Update javadocs"
          git push
      - name: Update version
        run: cd app && python ./.github/update_version.py true
      - name: Push to git
        run: |
          cd app
          git add .
          git commit -m "[ci skip] Update dev version"
          git push
          git push --tags
      - name: Notify Discord
        run: |
          cd app
          python -m venv .venv
          .venv/bin/pip install simplejson requests
          .venv/bin/python ./.github/notify_published.py ${{ secrets.WEBHOOK_URL }} true